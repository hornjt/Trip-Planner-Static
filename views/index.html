{% extends "layout.html" %}


{% block content %}
  <h3>Select a hotel, restuarant, and some activities!</h3>
  <hr>
<div class="col-sm-10">
  <label for="hotel" class="col-sm-2 control-label">Hotels</label>
       <select>
       	{% for hotel in foundHotels %}
     		 <option>{{hotel.name}}</option>
		{% endfor %}	
       </select>
     </div>
<div class="col-sm-10">
  <label for="restaurant" class="col-sm-2 control-label">Restaurants</label>
        <select>
       	 {% for restaurant in foundRestaurants %}
     		 <option>{{restaurant.name}}</option>
		{% endfor %}	
       </select>
     </div>
<div class="col-sm-10">
  <label for="activity" class="col-sm-2 control-label">Activities</label>
        <select>
       	 {% for activity in foundActivities %}
     		 <option>{{activity.name}}</option>
		{% endfor %}	
       </select>
     </div>
  <hr>
  
{% endblock %}
