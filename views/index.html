{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-xs-3">
    <div id="hotelSelector">
      <label for="hotel" class="control-label">Hotels</label>
        <select>
       	  {% for hotel in foundHotels %}
     		   <option>{{hotel.name}}</option>
          {% endfor %}	
        </select>
    </div>
    <div id="restaurantSelector">
      <label for="restaurant" class="control-label">Restaurants</label>
        <select>
       	  {% for restaurant in foundRestaurants %}
     		  <option>{{restaurant.name}}</option>
          {% endfor %}	
        </select>
    </div>
    <div id="activitySelector">
      <label for="activity" class="control-label">Activities</label>
        <select>
       	  {% for activity in foundActivities %}
     		  <option>{{activity.name}}</option>
          {% endfor %}	
        </select>
    </div>
    <div id="day">
      <p>ON THIS DAY</p>
    </div>
  </div>  
  <div class="col-xs-9">
    <div id="googleMap">
      <!-- placeholder Google API -->
    </div>
  </div>
</div>
  
{% endblock %}
